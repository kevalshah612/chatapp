<template name="chatapp">
<html class="done">
<head>
  <title>Chatapp</title>
</head>
<body>
<div class="alert alert-primary log" role="alert"></div>
<div class="container">
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Friends List</h4>
            </div>
            
          </div>
          <div class="inbox_chat">
            {{#each user_list}}
              <div class="chat_list" id={{to}}>
                <div class="chat_people">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <h5>{{getname to}}</h5>
                      {{#each call to}}
                      <h5><span class="chat_date" style="float: right;">{{setdate date}}</span></h5>
                      <p>{{message}}</p>
                    {{/each}}
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
            {{> chatmsgg}}
      </div>
    </div>
  </div>
</body>
</html>
</template>

<template name="chatmsgg">
  <div class="mesgs">
          <div class="msg_history">
            {{#each chat}}
              {{#if isuser from}}     
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{message}}</p>
                  <span class="time_date">{{formatDate date}}</span> </div>
                </div>
              {{/if}}
              {{#if reciver from}}
              <div class="incoming_msg">
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message}}</p>
                      <span class="time_date">{{formatDate date}}</span>
                  </div>
                </div>
              </div>
              {{/if}}
            {{/each}}
          </div>
          <div class="type_msg">
            <!--seperation-->
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message"/>
              <button class="msg_send_btn" type="submit">Send</button>
            </div>  
          </div>
        </div>
</template>

<template name="findfriends">
  <div class="container">
    <div class="row">

  {{#each finds}}
  {{#if isvalid _id}}
    {{#if isreject _id}}
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Username : {{username}}</h5>
            <a href="#" class="btn btn-primary js-accept">Accept</a>
            <a href="#" class="btn btn-primary js-reject">Reject</a>
          </div>
        </div>
      </div>
    {{/if}}
  {{/if}}
  {{/each}}
  {{#if blank}}
  <div id="dialog" title="Basic dialog">
  <p style="align-content: center;position: absolute; font-size: 30px; padding: 20px;
  border: 3px solid black;top: 50%; background-color: #ced4da;margin-left: 100px;">Sorry,still no user is registered or signup in chat application !!</p>
  </div>
  {{/if}}
</div>
  
</div>
</template>
