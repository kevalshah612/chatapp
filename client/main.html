<template name="chatapp">
<html class="done">
<head>
  <title>Chatapp</title>
</head>
<body>
  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: black;" href="#">Find Friend</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: black;" href="#">pending requests</a>
  </li>
  <li class="nav-item navbar-right">
    <a class="nav-link float-right" style="color: black; text-decoration: none;" href="#">{{> loginButtons}}</a>
  </li>
</ul>
<div class="alert alert-primary log" role="alert"></div>
<div class="container">
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            {{#each user_list}}
              <div class="chat_list" id={{_id}}>
                <div class="chat_people">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <h5>{{username}}</h5>
                      {{#each call _id}}
                      <h5><span class="chat_date" style="float: right;">{{setdate date}}</span></h5>
                      <p>{{message}}</p>
                    {{/each}}
                    <p class="invisible" id="getdata" style="font-size: 2px;">{{_id}}</p>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>
            {{> chatmsgg}}        
      </div>
    </div>
  </div>
</body>
</html>
</template>

<template name="chatmsgg">
  <div class="mesgs">
          <div class="msg_history">
            {{#each chat}}
              {{#if isuser from}}     
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{message}}</p>
                  <span class="time_date">{{formatDate date}}</span> </div>
                </div>
              {{/if}}
              {{#if reciver from}}
              <div class="incoming_msg">
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message}}</p>
                      <span class="time_date">{{formatDate date}}</span>
                  </div>
                </div>
              </div>
                        <script type="text/javascript">
            $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
          </script>     
              {{/if}}
            {{/each}}
          </div>
          <div class="type_msg">
            <!--seperation-->
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message"/>
              <button class="msg_send_btn" type="submit">Send</button>
            </div>  
          </div>
        </div>
</template>
